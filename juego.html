<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salto del Div al Hacer Clic</title>
  <style>
    body {
      
      margin: 10%;
      padding: 0%;
      height: 10px;
      background-color: #8cb41c;
      background-image: url(https://www.fundacionaquae.org/wp-content/uploads/2021/12/dia-del-suelo-biodiversidad-1024x643.jpg);
      background-size: cover;
      width: 10px;
      height: 40px;
    }
    .circulo {
      width: 500px;
      height: 500px;
    background-image: url(imagenes/papas.png);
      position: absolute;
      top: 50%; /* Posición inicial del circulo */
      left: 50%;
      transform: translate(-50%, -50%); /* Centrado inicial */
      transition: transform 0.3s ease-in-out; /* Transición para el efecto de salto */
    }
    .salto {
      transform: translate(-50%, -150%) scale(1.2); /* Subir 100px y aumentar ligeramente el tamaño */
    }
  </style>
</head>
<body>
  <div class="circulo" id="circulo"></div>

  <script>
    const cuadrado = document.getElementById('circulo'); // Obtener el div circulo

    // Función para aplicar el salto al circulo
    function saltarCirculo() {
      // Añadir la clase 'salto' al circulo
      circulo.classList.add('salto');

      // Remover la clase 'salto' después de la animación para que pueda repetirse
      setTimeout(() => {
        circulo.classList.remove('salto');
      }, 300); // El tiempo de la animación es de 0.3 segundos
    }

    // Agregar el evento de clic en todo el documento
    document.body.addEventListener('click', saltarCirculo);
  </script>
</body>
</html>
